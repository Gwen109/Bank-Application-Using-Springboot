
    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Customer Login</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Inter', sans-serif;
            }
        </style>
    </head>
    <body class="bg-gradient-to-r from-gray-100 to-gray-300 flex justify-center items-center min-h-screen p-4">

    <main class="container mx-auto mt-8 p-4">
        <section class="hero-section bg-gradient-to-br from-gray-900 to-gray-700 text-white rounded-lg shadow-lg py-16 px-6 text-center flex flex-col justify-center items-center">
            <h1 class="text-3xl font-bold mb-4 text-red-400">Welcome to ICICI Bank</h1>
            <p class="text-lg mb-8 max-w-xl">Your trusted partner for secure and convenient online banking.  Manage your finances, access your accounts, and apply for loans - all in one place.</p>
            <a th:href="@{/createAccountPage}" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-full transition duration-300 ease-in-out shadow-md">Open an Account Today</a>
        </section>
    </main>




    <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md transition-transform hover:scale-105">
        <h1 class="text-2xl font-semibold text-red-600 text-center mb-6">Welcome to ICICI Netbanking</h1>
        <h2 class="text-xl font-semibold text-gray-800 text-center mb-4">Customer Login</h2>
        <form th:action="@{/login}" method="post" id="loginForm" class="space-y-4" >
            <div>
                <label for="userID" class="block text-gray-700 text-sm font-bold mb-2">User ID <span class="text-red-500">*</span></label>
                <input type="text" id="userID" name="userIdField" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div>
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password <span class="text-red-500">*</span></label>
                <input type="password" id="password" name="passwordField" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <button type="submit" class="bg-gradient-to-r from-red-500 to-gray-700 hover:from-red-600 hover:to-gray-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full transition duration-300 ease-in-out">
                Login
            </button>
        </form>
        <div class="mt-4 text-center">
            <span class="text-gray-700 text-sm">Don't have an UserId?</span>
            <a th:href="@{/registerPage}" class="text-red-600 hover:text-red-800 font-semibold text-sm ml-1">Register to NetBanking</a>
        </div>

    </div>
    </body>
    </html>
