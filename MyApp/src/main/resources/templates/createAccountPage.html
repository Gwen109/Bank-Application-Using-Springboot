<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Customer Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-gray-100 to-gray-300 flex justify-center items-center min-h-screen p-4">
<div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-2xl transition-transform hover:scale-105">
  <h1 class="text-2xl font-semibold text-red-600 text-center mb-6">New Account Creation</h1>
  <form id="createAccountPageForm" th:action="@{/createaccount}" method="post" class="space-y-4">
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label for="nameinput" class="block text-gray-700 text-sm font-bold mb-2">Full Name <span class="text-red-500">*</span></label>
        <input type="text" id="nameinput" name="fullNameField" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
    </div>
    <div>
      <label for="emailinput"  class="block text-gray-700 text-sm font-bold mb-2">Email <span class="text-red-500">*</span></label>
      <input type="text" id="emailinput"  name="emailField" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div>
      <label for="mobileinput"  class="block text-gray-700 text-sm font-bold mb-2">Mobile Number <span class="text-red-500">*</span></label>
      <input type="text" id="mobileinput" name="mobileNumberField" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label for="addressinput" class="block text-gray-700 text-sm font-bold mb-2">Address <span class="text-red-500">*</span></label>
        <input type="text" id="addressinput" name="addressField" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>

    </div>

    <button type="submit" class="bg-gradient-to-r from-red-500 to-gray-700 hover:from-red-600 hover:to-gray-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full transition duration-300 ease-in-out">
      Create new account
    </button>
  </form>

  <div class="mt-4 text-center">
    <span class="text-gray-700 text-sm">Already have an account?</span>
    <a th:href="@{/}" class="text-red-600 hover:text-red-800 font-semibold text-sm ml-1">Login</a>
  </div>

</div>
</body>
</html>
